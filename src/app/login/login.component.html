<div class="flex h-screen flex-col md:flex-row">
  <!-- Sección Izquierda: Imagen del hospital -->
  <div class="left-section w-full md:w-2/3 relative overflow-hidden">
    <img src="assets/hospital.jpeg" alt="Hospital" class="hospital-image object-cover h-full w-full" />
  </div>

  <!-- Sección Derecha: Formulario de Login Elegante -->
  <div class="right-section w-full md:w-1/2 flex flex-col justify-center px-8 sm:px-12 md:px-16 bg-gray-50">
    <!-- Título principal -->
    <h2 class="text-4xl sm:text-5xl font-extrabold text-black-500 mb-4 text-center tracking-wide">Bienvenido de nuevo</h2>
    <p class="text-gray-600 mb-6 sm:mb-10 text-lg text-center tracking-wide">
      ¿Nuevo en SSVS? <a routerLink="/register" class="text-blue-500 font-semibold hover:text-blue-700 underline">Regístrate aquí</a>
    </p>

    <!-- Formulario de Login -->
    <form (submit)="onSubmit()" class="w-full max-w-lg mx-auto space-y-6 sm:space-y-8">
      <!-- Email -->
      <div>
        <label for="email" class="block text-gray-700 font-semibold mb-2 text-lg">Email</label>
        <input
          type="email"
          id="email"
          [(ngModel)]="email"
          name="email"
          placeholder="Ingrese su email"
          class="input-field w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-400"
          required
        />
      </div>

      <!-- Contraseña -->
      <div>
        <label for="password" class="block text-gray-700 font-semibold mb-2 text-lg">Contraseña</label>
        <input
          type="password"
          id="password"
          [(ngModel)]="password"
          name="password"
          placeholder="Ingrese su contraseña"
          class="input-field w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-400"
          required
        />
      </div>

      <!-- Botón de Inicio de Sesión -->
      <button type="submit" class="login-button w-full bg-blue-600 text-white py-3 rounded-lg hover:bg-blue-700 transition duration-300">
        Iniciar sesión
      </button>

      <!-- Opciones adicionales -->
      <div class="flex items-center justify-between mt-4">
        <label class="inline-flex items-center">
          <input type="checkbox" class="form-checkbox h-5 w-5 text-blue-600" />
          <span class="ml-2 text-gray-700">Recuérdame</span>
        </label>
        <a routerLink="/forgot-password" class="text-blue-500 font-semibold hover:text-blue-700 underline">¿Olvidaste tu contraseña?</a>
      </div>

      <!-- Opción de Acceso como Invitado -->
      <div class="mt-6 sm:mt-10 text-center">
        <a routerLink="/guest-access" class="text-blue-500 font-semibold hover:text-blue-700 underline">Accede como invitado</a>
      </div>
    </form>

    <!-- Footer de Ayuda y Contacto -->
    <div class="mt-10 sm:mt-16 text-center text-gray-600 text-sm">
      <p>¿Necesitas ayuda? <a routerLink="/contact" class="text-blue-500 font-semibold hover:text-blue-700 underline">Contáctanos</a></p>
    </div>
  </div>
</div>
