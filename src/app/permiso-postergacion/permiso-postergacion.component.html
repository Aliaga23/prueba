<div class="container mx-auto p-4">
    <h2 class="text-2xl font-bold mb-6">Gestión de Permisos de Postergación</h2>

    <form class="bg-white p-6 rounded-lg shadow-md mb-8" (ngSubmit)="isEditing ? updatePermiso() : createPermiso()">
        <div class="mb-4">
            <label for="medicoId" class="block text-gray-700 font-semibold mb-2">ID del Médico:</label>
            <input type="number" [(ngModel)]="permiso.medicoId" name="medicoId" required class="w-full p-2 border border-gray-300 rounded" />
        </div>

        <div class="mb-4">
            <label for="tipoPostergacion" class="block text-gray-700 font-semibold mb-2">Tipo de Postergación:</label>
            <select [(ngModel)]="permiso.tipoPostergacion" name="tipoPostergacion" required class="w-full p-2 border border-gray-300 rounded">
                <option value="Por Hora">Por Hora</option>
                <option value="Por Día">Por Día</option>
            </select>
        </div>

        <div class="mb-4">
            <label for="fechaInicio" class="block text-gray-700 font-semibold mb-2">Fecha de Inicio:</label>
            <input type="date" [(ngModel)]="permiso.fechaInicio" name="fechaInicio" required class="w-full p-2 border border-gray-300 rounded" />
        </div>

        <div *ngIf="permiso.tipoPostergacion === 'Por Hora'" class="mb-4">
            <label for="horaInicio" class="block text-gray-700 font-semibold mb-2">Hora de Inicio:</label>
            <input type="time" [(ngModel)]="permiso.horaInicio" name="horaInicio" class="w-full p-2 border border-gray-300 rounded" />
        </div>

        <div *ngIf="permiso.tipoPostergacion === 'Por Hora'" class="mb-4">
            <label for="horaFin" class="block text-gray-700 font-semibold mb-2">Hora de Fin:</label>
            <input type="time" [(ngModel)]="permiso.horaFin" name="horaFin" class="w-full p-2 border border-gray-300 rounded" />
        </div>

        <div class="mb-4">
            <label for="motivo" class="block text-gray-700 font-semibold mb-2">Motivo:</label>
            <textarea [(ngModel)]="permiso.motivo" name="motivo" required class="w-full p-2 border border-gray-300 rounded"></textarea>
        </div>

        <div class="flex space-x-4">
            <button type="submit" class="bg-blue-500 text-white px-4 py-2 rounded">{{ isEditing ? 'Actualizar' : 'Crear' }} Permiso</button>
            <button type="button" (click)="clearForm()" class="bg-gray-500 text-white px-4 py-2 rounded">Cancelar</button>
        </div>
    </form>

    <table class="w-full bg-white shadow-md rounded-lg overflow-hidden">
        <thead class="bg-gray-200">
            <tr>
                <th class="py-2 px-4 text-left">ID</th>
                <th class="py-2 px-4 text-left">Médico</th>
                <th class="py-2 px-4 text-left">Tipo</th>
                <th class="py-2 px-4 text-left">Fecha Inicio</th>
                <th class="py-2 px-4 text-left">Hora Inicio</th>
                <th class="py-2 px-4 text-left">Hora Fin</th>
                <th class="py-2 px-4 text-left">Estado</th>
                <th class="py-2 px-4 text-left">Motivo</th>
                <th class="py-2 px-4 text-left">Acciones</th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let permiso of permisos" class="border-t">
                <td class="py-2 px-4">{{ permiso.postergacionId }}</td>
                <td class="py-2 px-4">{{ permiso.medicoId }}</td>
                <td class="py-2 px-4">{{ permiso.tipoPostergacion }}</td>
                <td class="py-2 px-4">{{ permiso.fechaInicio | date }}</td>
                <td class="py-2 px-4">{{ permiso.horaInicio }}</td>
                <td class="py-2 px-4">{{ permiso.horaFin }}</td>
                <td class="py-2 px-4">
                    <select [(ngModel)]="permiso.estado" (change)="changeEstado(permiso, permiso.estado)" class="w-full p-1 border border-gray-300 rounded">
                        <option *ngFor="let estado of estadosDisponibles" [value]="estado">{{ estado }}</option>
                    </select>
                </td>
                <td class="py-2 px-4">{{ permiso.motivo }}</td>
                <td class="py-2 px-4">
                    <button (click)="editPermiso(permiso)" class="bg-yellow-500 text-white px-2 py-1 rounded mr-2">Editar</button>
                    <button (click)="deletePermiso(permiso.postergacionId)" class="bg-red-500 text-white px-2 py-1 rounded">Eliminar</button>
                </td>
            </tr>
        </tbody>
    </table>
</div>
